<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./img/gfavicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <ul class="header__left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>
        <ul class="header__right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""><img class="header__right--appicon" src="./img/appicon.png" alt="applicatin Icon"></a></li>
            <li><button class="header__right--button" type="button">Sign In</button></li>
        </ul>
    </header>
    
    <main class="main">
        <img class="main__logo" src="./img/googlelogo.png" alt="Google Logo">
        <div class="main__search-bar">
            <img class="main__search-bar--magnify" src="./img/magnifying_glass.jpg" alt="Magnifying Glass">
            <input type="text" class="main_search-bar--input">
            <img class="main__search-bar--microphone" src="./img/google_microphone.png" alt="Microphone">
        </div>
        <div class="main__buttons">
            <button class="main__buttons--left" type="button">Google Search</button>
            <button class="main__buttons--right" type="button">I'm feeling lucky</button>
        </div>
        <div>
            <p class="main__language">Other Languages you can use Google: <a href="">English</a></p>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Work</a></li>
            </ul>
            <ul class="footer__bottom--right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Setings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
